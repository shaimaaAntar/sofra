<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      

    <title>Sofra</title>
    

    <link rel="stylesheet" href="css/bootstrap.min.css">    
<link rel="stylesheet" href="css/all.css"> 
 
      <link rel="stylesheet" href="css/style.css">

<!-- Custom fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body class="res-page">

    <!--==============navbar section=======-->    
    <header class="hidden-xs">
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-light" style="background-color: #ECECEC;">
                    <div class="col-md-4">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="dropdown">
                            <i class="fas fa-user-circle dropbtn "></i>
                        </div>
                    </div>

                    <div class="col-md-4 logo-up">
                        <img class="logo" src="images/sofra%20logo-1@2x.png">
                    </div>
                    <div class="col-md-4 burger">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01"
                            aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-hamburger"></i>
                        </button>
                    </div>


                    <div class="collapse navbar-collapse " id="navbarsExample01">
                        <ul class="navbar-nav custom">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                        </ul>

                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section class="add-new-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                    <h1 class="text-center form-title">اضف عرض جديد</h1>
                    <form action="add-new-offer.html">
                        <div class="img-input">
                            <div class="img">
                                <img src="images/default-image.jpg" alt="">
                                <input type="file" name="offer_image" id="offer_image">
                            </div>
                            <p>صورة العرض</p>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="اسم العرض" id="offer-name" name="offer-name">
                            <textarea name="offer-short-description" id="offer-short-description" placeholder="وصف مختصر"></textarea>
                            <input type="text" placeholder="سعر العرض" id="offer-price" name="offer-price">
                        </div>
                        <div class="input-group d-flex date">
                            <div>
                                <input class="from" placeholder="من"/>
                            </div>
                            <div>
                                <input class="to" placeholder="الى"/>
                            </div>
                        </div>
                        <a href="#" class="add-new-link">اضافة</a>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- start footer section -->
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="edit" src="images/edit-min.png">
                    <h5 class="edit footer-text ">من نحن</h5>
                    <p class="footer-text2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Culpa tempore sequi minima eveniet, rerum, maxime sed veniam beatae repellat reiciendis quas aspernatur! Adipisci vel et, sapiente ullam id soluta corrupti!</p>
                    <div class="social-links">
                        <i class=" fb fab fa-facebook"></i>
                        <i class=" insta fab fa-instagram"></i>
                        <i class=" tweet fab fa-twitter"></i>
                    </div>
                </div>

                <div class="col-md-6">
                    <img id="footer-logo" src="images/sofra logo-1.png">
                </div>
            </div>
        </div>
    </footer>

        
        
      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script>
        $('.from').datepicker({
            uiLibrary: 'bootstrap4'
        });

        $('.to').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
  </body>
</html>
